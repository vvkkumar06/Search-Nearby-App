<div class="container-fluid bg">
                <div class="row min-h">
                    <div class="col-xs-12 col-lg-6 align-self-center text-center m-auto">
                        <h3 class="text-white mb-4">Search Nearby Application</h3>
                        <div class="input-group mb-3">
                            <div class="icon-font">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                            <input  #search 
                            (keyup.enter)="onSearchBtn(search.value)"
                            type="text" class="form-control input-custom" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button (click)="onSearchBtn(search.value)"
                                class="btn btn-lg btn-primary m-0  waves-effect waves-light" type="button">Search</button>
                            </div>
                        </div>
                        <div class="tags">
                                <label class="text-white mr-2">Popular Search tags:</label>
                                <span class="badge badge-primary">School in Delhi</span>
                                <span class="badge badge-primary">Restaurants in Goa</span>
                                <span class="badge badge-primary">Top Hotels in Delhi</span>
                                <span class="badge badge-primary">Parks in Bangalore</span>
                            </div>
                    </div>
                </div>
            </div>
